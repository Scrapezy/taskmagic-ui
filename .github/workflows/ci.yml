name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint

      - name: Check Prettier formatting
        run: yarn format

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test

  validate-structure:
    name: Validate Project Structure
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Validate package.json structure
        run: |
          echo "Validating package.json..."
          node -e "
            const pkg = require('./package.json');
            console.log('Package name:', pkg.name);
            console.log('Version:', pkg.version);
            console.log('Main:', pkg.main);
            console.log('Bin:', pkg.bin);
            if (!pkg.scripts.build) throw new Error('Missing build script');
            if (!pkg.scripts.test) throw new Error('Missing test script');
            if (!pkg.scripts.lint) throw new Error('Missing lint script');
            console.log('✅ Package structure is valid');
          "

      - name: Check source files exist
        run: |
          echo "Checking source files..."
          ls -la src/
          test -f src/cli.ts || (echo "❌ Missing src/cli.ts" && exit 1)
          test -f src/index.ts || (echo "❌ Missing src/index.ts" && exit 1)
          echo "✅ Source files are present"

      - name: Upload project artifacts
        uses: actions/upload-artifact@v3
        with:
          name: project-structure
          path: |
            src/
            package.json
            README.md
            tsconfig.json
